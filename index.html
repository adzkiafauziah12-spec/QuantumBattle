<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Battle - Final Physics Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600;700&display=swap');

        body, html {
            margin: 0; padding: 0; height: 100vh;
            font-family: 'Inter', sans-serif;
            color: white; overflow: hidden;
            background: #020617;
        }

        .font-cyber { font-family: 'Orbitron', sans-serif; }

        #bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            z-index: -3; transition: filter 1s ease;
            transform: scale(1.1);
        }

        .star-field {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: moveStars 120s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(15, 23, 42, 0.2) 0%, rgba(2, 6, 23, 0.8) 100%);
            z-index: -1;
        }

        .glass {
            background: rgba(8, 15, 30, 0.75);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ship-selector {
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            border-radius: 1.5rem;
            padding: 0.8rem;
            background: rgba(255,255,255,0.03);
        }
        .ship-selector.active {
            background: rgba(99, 102, 241, 0.2);
            border-color: #818cf8;
            transform: scale(1.05);
        }

        .color-dot {
            width: 30px; height: 30px; border-radius: 50%;
            cursor: pointer; border: 3px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .color-dot.active { border-color: white; transform: scale(1.2); box-shadow: 0 0 15px currentColor; }

        .float-anim { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(1.5deg); }
        }

        .bolt {
            position: absolute; height: 4px; border-radius: 2px;
            z-index: 100; pointer-events: none;
            box-shadow: 0 0 20px currentColor;
        }

        .option-btn { transition: all 0.2s ease; text-align: left; }
        .option-btn:hover { background-color: #f1f5f9; transform: translateX(5px); }
        
        #q-text::-webkit-scrollbar { width: 4px; }
        #q-text::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
    </style>
</head>
<body>

<div id="bg-image"></div>
<div class="star-field"></div>
<div class="bg-overlay"></div>

<!-- Initial Loading -->

        <p class="font-cyber tracking-[0.4em] text-indigo-400 text-xs">PREPARING COSMIC ENGINE...</p>
    </div>
</div>

                    <div class="color-dot bg-cyan-400" data-color="#22d3ee" onclick="selectColor(2, this)"></div>

                <div id="v-ship-1"></div>

            { q: "Momentum sebuah elektron adalah $1,2 \times 10^{-22}$ kg.m/s. Berapa panjang gelombang de Broglie-nya?", a: ["5,5 pm", "5,5 nm", "0,55 Å", "0,11 nm"], c: 0 },
            { q: "Berapa beda potensial yang diperlukan untuk mempercepat elektron agar $\lambda = 0,1$ nm? ($V = 150 / \lambda^2$ Å)", a: ["15 V", "150 V", "1500 V", "1,5 V"], c: 1 },

            { q: "Berapa panjang gelombang terpanjang deret Balmer? ($R = 1,1 \times 10^7 \text{ m}^{-1}$)", a: ["656 nm", "364 nm", "486 nm", "121 nm"], c: 0 },

            { q: "Efisiensi panel surya 20%. Jika intensitas cahaya matahari 1000 W/m$^2$, berapa luas panel untuk menghasilkan 1 kW?", a: ["5 m$^2$", "1 m$^2$", "10 m$^2$", "2 m$^2$"], c: 0 },
            { q: "Energi foton sinar-X adalah $1,24 \times 10^5$ eV. Berapa frekuensinya? ($h = 4,14 \times 10^{-15}$ eV.s)", a: ["$3 \times 10^{19}$ Hz", "$3 \times 10^{18}$ Hz", "$10^{19}$ Hz", "$6 \times 10^{18}$ Hz"], c: 0 },
            { q: "Perbandingan massa sisa zat radioaktif setelah 20 hari adalah 1/16. Waktu paruhnya adalah...", a: ["5 hari", "4 hari", "2,5 hari", "10 hari"], c: 0 },
            { q: "Tingkat energi atom $E_n = -13,6/n^2$ eV. Berapa panjang gelombang foton yang dipancarkan saat transisi n=4 ke n=2?", a: ["486 nm", "656 nm", "121 nm", "1875 nm"], c: 0 },
            { q: "Berapa massa yang hilang (kg) untuk menghasilkan energi $9 \times 10^{13}$ Joule? ($c = 3 \times 10^8$)", a: ["1 mg", "1 g", "10 mg", "0,1 g"], c: 1 }
        ]
    };

    let gState = {
        scores: [0, 0],
        hp: [100, 100],
        turn: 0,
        starter: 0,
        timer: 300,
        interval: null,
        colors: ['#3b82f6', '#f43f5e'],
        shipTypes: [0, 0],
        answeredCorrectly: { mudah: [], sedang: [], sulit: [] }
    };

    const shipPaths = [
        "M15,50 L45,15 L90,45 L90,55 L45,85 Z", 
        "M10,50 L35,10 L50,10 L90,40 L90,60 L50,90 L35,90 Z",
        "M25,25 Q15,50 25,75 L85,90 Q95,50 85,10 L25,25"
    ];

    async function initScene() {
        const bg = document.getElementById('bg-image');
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                method: 'POST',
                body: JSON.stringify({
                    instances: { prompt: "Cinematic ultra-realistic colorful deep space nebula, sharp stars, vibrant purple and blue clouds, galactic core, 8k resolution, artistic space photography" },
                    parameters: { sampleCount: 1 }
                })
            });
            const data = await res.json();
            if(data.predictions) bg.style.backgroundImage = `url(data:image/png;base64,${data.predictions[0].bytesBase64Encoded})`;
        } catch(e) {
            bg.style.background = "linear-gradient(45deg, #020617, #0f172a, #1e1b4b)";
        }
        updateShipPreviews();
        document.getElementById('loading-overlay').style.display = 'none';
    }

    function selectColor(t, el) {
        el.parentElement.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
        gState.colors[t-1] = el.dataset.color;
        updateShipPreviews();
    }

    function selectShipType(t, idx, el) {
        el.parentElement.querySelectorAll('.ship-selector').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
        gState.shipTypes[t-1] = idx;
        updateShipPreviews();
    }

    function updateShipPreviews() {
        for(let t=1; t<=2; t++) {
            shipPaths.forEach((p, idx) => {
                const item = document.getElementById(`t${t}-s-${idx}`);
                item.innerHTML = `
                    <svg viewBox="0 0 100 100" width="55" height="55">
                        <path d="${p}" fill="${gState.colors[t-1]}" opacity="${gState.shipTypes[t-1] === idx ? 1 : 0.2}" />
                    </svg>
                `;
            });
        }
    }

    function setStarter(val, el) {
        document.querySelectorAll('.starter-btn').forEach(b => b.classList.remove('border-indigo-500', 'bg-white/10'));
        el.classList.add('border-indigo-500', 'bg-white/10');
        gState.starter = val;
    }

    function startGame() {
        gState.timer = parseInt(document.getElementById('game-duration').value);
        gState.turn = gState.starter === -1 ? Math.floor(Math.random()*2) : gState.starter;
        
        document.getElementById('display1').innerText = document.getElementById('t1-name').value.toUpperCase();
        document.getElementById('display2').innerText = document.getElementById('t2-name').value.toUpperCase();
        
        document.getElementById('v-ship-1').innerHTML = drawShip(gState.colors[0], gState.shipTypes[0]);
        document.getElementById('v-ship-2').innerHTML = drawShip(gState.colors[1], gState.shipTypes[1]);
        
        document.getElementById('glow-1').style.backgroundColor = gState.colors[0];
        document.getElementById('glow-2').style.backgroundColor = gState.colors[1];
        
        document.getElementById('card1').style.borderColor = gState.colors[0];
        document.getElementById('card2').style.borderColor = gState.colors[1];
        document.getElementById('hp1').style.backgroundColor = gState.colors[0];
        document.getElementById('hp2').style.backgroundColor = gState.colors[1];

        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        
        gState.interval = setInterval(() => {
            gState.timer--;
            const m = Math.floor(gState.timer/60).toString().padStart(2,'0');
            const s = (gState.timer%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
            if(gState.timer <= 0) gameOver();
        }, 1000);
        
        updateTurnUI();
    }

    function drawShip(color, typeIndex) {
        const id = Math.random().toString(36).substr(2, 6);
        return `
            <svg width="240" height="240" viewBox="0 0 100 100" class="drop-shadow-[0_0_20px_${color}]">
                <defs>
                    <linearGradient id="g-${id}" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="${color}" />
                        <stop offset="100%" stop-color="white" stop-opacity="0.4" />
                    </linearGradient>
                </defs>
                <path d="${shipPaths[typeIndex]}" fill="url(#g-${id})" />
                <rect x="88" y="47" width="8" height="6" rx="1" fill="white">
                    <animate attributeName="opacity" values="1;0.2;1" dur="0.8s" repeatCount="indefinite" />
                </rect>
            </svg>
        `;
    }

    function popQuestion(lvl) {
        // Filter out already answered questions correctly
        const availableIdx = [];
        questionBank[lvl].forEach((q, i) => {
            if (!gState.answeredCorrectly[lvl].includes(i)) availableIdx.push(i);
        });

        // If all answered correctly, reset bank (rare case for long sessions)
        const activeIdx = availableIdx.length > 0 ? 
            availableIdx[Math.floor(Math.random() * availableIdx.length)] : 
            Math.floor(Math.random() * questionBank[lvl].length);

        const q = questionBank[lvl][activeIdx];
        const modal = document.getElementById('q-modal');
        const badge = document.getElementById('q-badge');
        
        badge.innerText = lvl.toUpperCase();
        badge.style.backgroundColor = lvl==='mudah'?'#10b981':lvl==='sedang'?'#38bdf8':'#6366f1';
        
        document.getElementById('q-text').innerHTML = q.q;
        const grid = document.getElementById('q-options');
        grid.innerHTML = '';
        
        q.a.forEach((opt, i) => {
            const b = document.createElement('button');
            b.className = "option-btn p-5 rounded-[1.5rem] bg-slate-50 border border-slate-200 flex items-center group";
            b.innerHTML = `
                <span class="w-10 h-10 flex items-center justify-center bg-slate-100 text-slate-400 font-cyber rounded-xl mr-5 group-hover:bg-indigo-600 group-hover:text-white transition-all text-xs">${String.fromCharCode(65+i)}</span>
                <span class="text-slate-700 font-semibold">${opt}</span>
            `;
            b.onclick = () => {
                modal.classList.add('hidden');
                const isCorrect = i === q.c;
                if (isCorrect) gState.answeredCorrectly[lvl].push(activeIdx);
                handleAttack(isCorrect, lvl);
            };
            grid.appendChild(b);
        });

        modal.classList.replace('hidden', 'flex');
        
        renderMathInElement(modal, {
            delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
            throwOnError : false
        });
    }

    function handleAttack(correct, lvl) {
        const source = gState.turn;
        const target = correct ? (source === 0 ? 1 : 0) : source;
        
        const pts = { mudah: 10, sedang: 25, sulit: 50 }[lvl];
        const dmg = { mudah: 10, sedang: 20, sulit: 35 }[lvl];

        const sEl = document.getElementById(`ship-container-${source+1}`);
        const tEl = document.getElementById(`ship-container-${target+1}`);
        const sr = sEl.getBoundingClientRect();
        const tr = tEl.getBoundingClientRect();

        const bolt = document.createElement('div');
        bolt.className = 'bolt';
        bolt.style.color = gState.colors[source];
        bolt.style.backgroundColor = gState.colors[source];
        bolt.style.left = (sr.left + sr.width/2) + 'px';
        bolt.style.top = (sr.top + sr.height/2) + 'px';
        document.body.appendChild(bolt);

        const angle = Math.atan2(tr.top - sr.top, tr.left - sr.left);
        bolt.style.transform = `rotate(${angle}rad)`;

        bolt.animate([
            { width: '0px', opacity: 1 },
            { left: (tr.left + tr.width/2) + 'px', top: (tr.top + tr.height/2) + 'px', width: '200px', opacity: 0 }
        ], { duration: 450, easing: 'ease-in' }).onfinish = () => {
            bolt.remove();
            
            if(correct) {
                gState.scores[source] += pts;
                gState.hp[target] = Math.max(0, gState.hp[target] - dmg);
            } else {
                gState.hp[source] = Math.max(0, gState.hp[source] - (dmg/2));
            }

            updateUI();
            gState.turn = gState.turn === 0 ? 1 : 0;
            updateTurnUI();
            if(gState.hp[0] <= 0 || gState.hp[1] <= 0) gameOver();
        };
    }

    function updateTurnUI() {
        const name = gState.turn === 0 ? document.getElementById('t1-name').value : document.getElementById('t2-name').value;
        const announcer = document.getElementById('announcer');
        announcer.innerText = name.toUpperCase() + "_ENGAGED";
        announcer.style.color = gState.colors[gState.turn];
        document.getElementById('glow-1').style.opacity = gState.turn === 0 ? '0.4' : '0';
        document.getElementById('glow-2').style.opacity = gState.turn === 1 ? '0.4' : '0';
    }

    function updateUI() {
        document.getElementById('score1').innerText = gState.scores[0];
        document.getElementById('score2').innerText = gState.scores[1];
        document.getElementById('hp1').style.width = gState.hp[0] + '%';
        document.getElementById('hp2').style.width = gState.hp[1] + '%';
    }

    function gameOver() {
        clearInterval(gState.interval);
        const winIdx = gState.scores[0] > gState.scores[1] ? 0 : 1;
        const winName = winIdx === 0 ? document.getElementById('t1-name').value : document.getElementById('t2-name').value;
        
        const overlay = document.createElement('div');
        overlay.className = "fixed inset-0 z-[1000] bg-slate-950/95 flex items-center justify-center p-8 backdrop-blur-3xl";
        overlay.innerHTML = `
            <div class="glass p-16 rounded-[4rem] text-center max-w-xl w-full border-4 shadow-2xl" style="border-color: ${gState.colors[winIdx]}">
                <p class="font-cyber text-[10px] tracking-[0.6em] text-indigo-400 mb-6 uppercase">Mission Over</p>
                <h2 class="text-6xl font-cyber mb-12" style="color: ${gState.colors[winIdx]}">${winName.toUpperCase()}</h2>
                <div class="flex justify-around mb-12 text-3xl font-bold opacity-30 font-cyber">
                    <div>${gState.scores[0]}<br><span class="text-[10px]">P1_SCORE</span></div>
                    <div>VS</div>
                    <div>${gState.scores[1]}<br><span class="text-[10px]">P2_SCORE</span></div>
                </div>
                <button onclick="location.reload()" class="w-full bg-white text-slate-900 font-cyber py-5 rounded-3xl hover:bg-indigo-50 transition-all font-bold tracking-[0.2em]">RELOAD_INTERFACE</button>
            </div>
        `;
        document.body.appendChild(overlay);
    }

    window.onload = initScene;
</script>
