<!DOCTYPE html>
<html lang="id">
<head>

    <!-- KaTeX -->

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600;700&display=swap');

        body, html {
            margin: 0; padding: 0; height: 100vh;
            font-family: 'Inter', sans-serif;
            color: white; overflow: hidden;
            background: #02040a;
        }

        .font-cyber { font-family: 'Orbitron', sans-serif; }

        /* Estetik Starfield Background */
        #bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            z-index: -3; transition: filter 1.5s ease;
        }

        .stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden;
        }

        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.5; animation: twinkle var(--d) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .glass {
            background: rgba(10, 15, 25, 0.75);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .color-dot {
            width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; border: 3px solid rgba(255,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .color-dot.active { border-color: white; transform: scale(1.2) translateY(-3px); box-shadow: 0 5px 15px currentColor; }

        /* Animation for Battle */
        .ship-float-1 { animation: float1 5s ease-in-out infinite; }
        .ship-float-2 { animation: float2 5s ease-in-out infinite; }

        @keyframes float1 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            50% { transform: translateY(-15px) translateX(10px) rotate(1deg); }
        }
        @keyframes float2 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            50% { transform: translateY(15px) translateX(-10px) rotate(-1deg); }
        }

        .beam {
            position: absolute; height: 4px; border-radius: 2px;
            z-index: 50; pointer-events: none;
            box-shadow: 0 0 20px currentColor;
        }

        .option-btn {
            background: rgba(240, 245, 255, 1);
            border: 1px solid #e2e8f0;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .option-btn:hover { background: #f8fafc; transform: translateX(5px); border-color: #6366f1; }

        #q-text::-webkit-scrollbar { width: 4px; }
        #q-text::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
    </style>
</head>

            { q: "Inti radioaktif meluruh 75% dalam 10 menit. Berapakah waktu paruhnya?", a: ["5 menit", "2,5 menit", "7,5 menit", "10 menit"], c: 0 },
            { q: "Jarak antara dua bintang 10 tahun cahaya. Waktu tempuh pesawat $0,6c$ menurut astronot adalah...", a: ["13,3 tahun", "16,6 tahun", "8 tahun", "20 tahun"], c: 2 },
            { q: "Energi total sebuah proton 3 kali energi diamnya. Berapakah momentum linear proton tersebut? ($E_0=m c^2$)", a: ["$2\\sqrt{2} m c$", "$3 m c$", "$\\sqrt{3} m c$", "$2 m c$"], c: 0 },
            { q: "Satu gram massa dikonversi seluruhnya menjadi energi. Berapa lama energi ini menyalakan lampu 100W?", a: ["28,5 juta tahun", "1000 tahun", "28500 tahun", "1 juta jam"], c: 0 },
            { q: "Defek massa pembentukan inti Li-7 adalah 0,04 sma. Energi ikat per nukleon adalah...", a: ["5,32 MeV", "37,24 MeV", "9,31 MeV", "7,00 MeV"], c: 0 },
            { q: "Deret Paschen atom Hidrogen terjadi pada transisi elektron ke kulit n=...", a: ["3", "1", "2", "4"], c: 0 },
            { q: "Berapa panjang gelombang terpanjang deret Balmer? ($R=1,1 \\times 10^7$)", a: ["$6563 \\text{ Å}$", "$3646 \\text{ Å}$", "$1216 \\text{ Å}$", "$912 \\text{ Å}$"], c: 0 },
            { q: "Dua partikel A dan B, $m_A = 4m_B$ dan $E_k A = 0,25 E_k B$. Rasio $\\lambda_A / \\lambda_B$ adalah...", a: ["1 : 1", "2 : 1", "1 : 2", "4 : 1"], c: 0 },
            { q: "Berapa energi yang dilepaskan pada reaksi fisi $_0^1 n + _{92}^{235} U \\to _{56}^{141} Ba + _{36}^{92} Kr + 3 _0^1 n$?", a: ["~200 MeV", "~10 MeV", "~1000 MeV", "~5 MeV"], c: 0 },
            { q: "Potensial henti 3,3V saat $\\lambda=200$nm dan 0,8V saat $\\lambda=400$nm. Berapa konstanta Planck? (Estimasi)", a: ["$6,6 \\times 10^{-34}$", "$3,3 \\times 10^{-34}$", "$1,1 \\times 10^{-34}$", "$9,1 \\times 10^{-34}$"], c: 0 },
            { q: "Massa atom $_{11}^{23} Na$ adalah 22,99 sma. Jika massa proton=1,007, neutron=1,008. Energi ikat per nukleon...", a: ["~8 MeV", "~1 MeV", "~20 MeV", "~5 MeV"], c: 0 }
        ]
    };

    let gState = {
        scores: [0, 0],
        hp: [100, 100],
        turn: 0,
        starter: 0,
        timer: 300,
        interval: null,
        colors: ['#3b82f6', '#f43f5e'],
        answeredCorrectly: { mudah: new Set(), sedang: new Set(), sulit: new Set() }
    };

    // Realistic Space Ship SVG
    function drawShip(color) {
        const id = Math.random().toString(36).substr(2, 9);
        return `
            <svg width="240" height="180" viewBox="0 0 240 180" class="drop-shadow-[0_0_30px_${color}66]">
                <defs>
                    <linearGradient id="body-${id}" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#475569" />
                        <stop offset="50%" stop-color="#1e293b" />
                        <stop offset="100%" stop-color="#0f172a" />
                    </linearGradient>
                    <linearGradient id="accent-${id}" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="${color}" />
                        <stop offset="100%" stop-color="white" />
                    </linearGradient>
                </defs>
                <!-- Engine Flames -->
                <path d="M10,80 Q-20,90 10,100 L30,90 Z" fill="${color}">
                    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.2s" repeatCount="indefinite" />
                </path>
                <!-- Main Body -->
                <path d="M40,60 L180,30 L220,90 L180,150 L40,120 Z" fill="url(#body-${id})" stroke="#334155" stroke-width="2" />
                <!-- Wing Top -->
                <path d="M80,65 L160,20 L140,65 Z" fill="#334155" />
                <!-- Wing Bottom -->
                <path d="M80,115 L160,160 L140,115 Z" fill="#334155" />
                <!-- Cockpit -->
                <path d="M150,75 L190,75 L205,90 L190,105 L150,105 Z" fill="#0ea5e9" opacity="0.6" stroke="white" stroke-width="1" />
                <!-- Stripes -->
                <rect x="60" y="85" width="60" height="4" fill="url(#accent-${id})" rx="2" />
                <rect x="65" y="95" width="40" height="2" fill="url(#accent-${id})" rx="1" opacity="0.5" />
                <!-- Turret -->
                <rect x="180" y="88" width="30" height="4" fill="#94a3b8" />
            </svg>
        `;
    }

    function createStars() {
        const container = document.getElementById('stars');
        for(let i=0; i<200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--d', (Math.random() * 3 + 2) + 's');
            container.appendChild(star);
        }
    }

    async function initGalaxy() {
        createStars();
        const bg = document.getElementById('bg-image');
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                method: 'POST',
                body: JSON.stringify({
                    instances: { prompt: "Cinematic realistic space background, deep purple and blue nebula with high-detail star clusters, ultra HD, artistic cosmic scene" },
                    parameters: { sampleCount: 1 }
                })
            });
            const data = await res.json();
            if(data.predictions) bg.style.backgroundImage = `url(data:image/png;base64,${data.predictions[0].bytesBase64Encoded})`;
        } catch(e) {
            bg.style.background = "linear-gradient(45deg, #020617, #0f172a, #1e1b4b)";
        }
        document.getElementById('loading-overlay').classList.add('opacity-0');
        setTimeout(() => document.getElementById('loading-overlay').remove(), 1000);
    }

    function selectColor(t, el) {
        el.parentElement.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
        gState.colors[t-1] = el.dataset.color;
    }

    function setStarter(val, el) {
        document.querySelectorAll('.starter-btn').forEach(b => b.classList.remove('border-indigo-500', 'bg-white/10'));
        el.classList.add('border-indigo-500', 'bg-white/10');
        gState.starter = val;
    }

    function startGame() {
        gState.timer = parseInt(document.getElementById('game-duration').value);
        gState.turn = gState.starter === -1 ? Math.floor(Math.random()*2) : gState.starter;
        
        document.getElementById('name1').innerText = document.getElementById('t1-name').value.toUpperCase();
        document.getElementById('name2').innerText = document.getElementById('t2-name').value.toUpperCase();
        
        document.getElementById('v-ship-1').innerHTML = drawShip(gState.colors[0]);
        document.getElementById('v-ship-2').innerHTML = drawShip(gState.colors[1]);
        
        document.getElementById('card1').style.borderColor = gState.colors[0];
        document.getElementById('card2').style.borderColor = gState.colors[1];
        document.getElementById('hp1').style.backgroundColor = gState.colors[0];
        document.getElementById('hp2').style.backgroundColor = gState.colors[1];
        
        document.getElementById('glow-1').style.backgroundColor = gState.colors[0];
        document.getElementById('glow-2').style.backgroundColor = gState.colors[1];

        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        
        gState.interval = setInterval(() => {
            gState.timer--;
            const m = Math.floor(gState.timer/60).toString().padStart(2,'0');
            const s = (gState.timer%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
            if(gState.timer <= 0) gameOver();
        }, 1000);
        
        updateTurn();
    }

    function updateTurn() {
        const name = gState.turn === 0 ? document.getElementById('t1-name').value : document.getElementById('t2-name').value;
        const color = gState.colors[gState.turn];
        document.getElementById('status-text').innerText = name + " IN CONTROL";
        document.getElementById('status-text').style.color = color;
        
        document.getElementById('glow-1').style.opacity = gState.turn === 0 ? '0.3' : '0.05';
        document.getElementById('glow-2').style.opacity = gState.turn === 1 ? '0.3' : '0.05';
    }

    function popQuestion(lvl) {
        const pool = questions[lvl];
        const answeredIndices = gState.answeredCorrectly[lvl];
        
        // Find un-answered questions
        let available = [];
        for(let i=0; i<pool.length; i++) {
            if(!answeredIndices.has(i)) available.push(i);
        }

        // If all answered, reset the set (rare case for 30 questions)
        if(available.length === 0) {
            answeredIndices.clear();
            available = pool.map((_, i) => i);
        }

        const qIdx = available[Math.floor(Math.random() * available.length)];
        const q = pool[qIdx];
        
        const modal = document.getElementById('q-modal');
        const badge = document.getElementById('q-badge');
        
        badge.innerText = lvl === 'mudah' ? 'QUARK (THEORY)' : lvl === 'sedang' ? 'LEPTON (PRACTICE)' : 'BOSON (MASTERY)';
        badge.style.backgroundColor = lvl === 'mudah' ? '#10b981' : lvl === 'sedang' ? '#38bdf8' : '#6366f1';
        
        document.getElementById('q-text').innerHTML = q.q;
        const grid = document.getElementById('q-options');
        grid.innerHTML = '';
        
        q.a.forEach((opt, i) => {
            const b = document.createElement('button');
            b.className = "option-btn p-6 rounded-[2rem] flex items-center group shadow-sm text-left";
            b.innerHTML = `
                <span class="w-12 h-12 flex items-center justify-center bg-slate-100 text-slate-500 font-cyber rounded-2xl mr-6 group-hover:bg-indigo-600 group-hover:text-white transition-all text-sm">${String.fromCharCode(65+i)}</span>
                <span class="text-slate-800 font-bold text-lg">${opt}</span>
            `;
            b.onclick = () => {
                modal.classList.add('hidden');
                handleAttack(i === q.c, lvl, qIdx);
            };
            grid.appendChild(b);
        });

        modal.classList.replace('hidden', 'flex');
        
        renderMathInElement(modal, {
            delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
            throwOnError : false
        });
    }

    function handleAttack(isCorrect, lvl, qIdx) {
        const source = gState.turn;
        const target = isCorrect ? (source === 0 ? 1 : 0) : source;
        
        if(isCorrect) gState.answeredCorrectly[lvl].add(qIdx);

        const sEl = document.getElementById(`container-${source+1}`);
        const tEl = document.getElementById(`container-${target+1}`);
        const sr = sEl.getBoundingClientRect();
        const tr = tEl.getBoundingClientRect();

        const beam = document.createElement('div');
        beam.className = 'beam';
        beam.style.color = gState.colors[source];
        beam.style.backgroundColor = gState.colors[source];
        beam.style.left = (sr.left + sr.width/2) + 'px';
        beam.style.top = (sr.top + sr.height/2) + 'px';
        document.body.appendChild(beam);

        const angle = Math.atan2(tr.top - sr.top, tr.left - sr.left);
        beam.style.transform = `rotate(${angle}rad)`;

        beam.animate([
            { width: '0px', opacity: 1 },
            { left: (tr.left + tr.width/2) + 'px', top: (tr.top + tr.height/2) + 'px', width: '300px', opacity: 0 }
        ], { duration: 400, easing: 'ease-in' }).onfinish = () => {
            beam.remove();
            
            const pts = { mudah: 10, sedang: 25, sulit: 50 }[lvl];
            const dmg = { mudah: 10, sedang: 20, sulit: 30 }[lvl];

            if(isCorrect) {
                gState.scores[source] += pts;
                gState.hp[target] = Math.max(0, gState.hp[target] - dmg);
                tEl.animate([
                    { transform: 'translateX(0px) scale(1)' },
                    { transform: 'translateX(20px) scale(0.95)', filter: 'brightness(2)' },
                    { transform: 'translateX(0px) scale(1)' }
                ], { duration: 300 });
            } else {
                gState.hp[source] = Math.max(0, gState.hp[source] - (dmg/2));
                sEl.animate([
                    { filter: 'grayscale(1) contrast(2)' },
                    { filter: 'grayscale(0) contrast(1)' }
                ], { duration: 500 });
            }

            updateUI();
            gState.turn = gState.turn === 0 ? 1 : 0;
            updateTurn();
            if(gState.hp[0] <= 0 || gState.hp[1] <= 0) gameOver();
        };
    }

    function updateUI() {
        document.getElementById('score1').innerText = gState.scores[0];
        document.getElementById('score2').innerText = gState.scores[1];
        document.getElementById('hp1').style.width = gState.hp[0] + '%';
        document.getElementById('hp2').style.width = gState.hp[1] + '%';
    }

    function gameOver() {
        clearInterval(gState.interval);
        const winIdx = gState.scores[0] > gState.scores[1] ? 0 : 1;
        const winName = winIdx === 0 ? document.getElementById('t1-name').value : document.getElementById('t2-name').value;
        
        const overlay = document.createElement('div');
        overlay.className = "fixed inset-0 z-[1000] bg-slate-950/95 flex items-center justify-center p-8 backdrop-blur-3xl";
        overlay.innerHTML = `
            <div class="glass p-16 rounded-[4rem] text-center max-w-2xl w-full border-2" style="border-color: ${gState.colors[winIdx]}">
                <p class="font-cyber text-[10px] tracking-[1em] text-indigo-400 mb-8 uppercase">Neural Match Concluded</p>
                <h2 class="text-6xl font-cyber mb-12" style="color: ${gState.colors[winIdx]}">${winName} WINS</h2>
                <div class="flex justify-around mb-12 text-3xl font-bold opacity-30 font-cyber">
                    <div>${gState.scores[0]}<br><span class="text-[10px]">UNIT_A</span></div>
                    <div>${gState.scores[1]}<br><span class="text-[10px]">UNIT_B</span></div>
                </div>
                <button onclick="location.reload()" class="w-full bg-white text-slate-950 font-cyber py-5 rounded-[2.5rem] hover:bg-indigo-50 transition-all font-bold tracking-[0.4em] text-lg">REBOOT INTERFACE</button>
            </div>
        `;
        document.body.appendChild(overlay);
    }

    window.onload = initGalaxy;
</script>
